<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="s-login">
      <div class="container">
        <div class="imagem"></div>
        <div class="form-login">
          <div class="login">
            <img class="logo" src="./img/logo-insta.svg" alt="">
            <div class="inputs">
              <input class="input-form" type="text" name="email" id="email" placeholder="Telefone, nome de usuário ou email">
              <input class="input-form" type="password" name="senha" id="senha" placeholder="senha">
            </div>
            <a href="./home.html" class="botao-padrao">Entrar</a>
            <div class="separador">
              <div></div>
              <p>OU</p>
              <div></div>
            </div>
            <button class="entrar-facebook">
              <img src="./img/logo-facebook.png" alt="">
              <span>Entrar com facebook</span>
            </button>
            <a href="">Esqueceu a senha?</a>
          </div>
          <div class="criar-conta">
            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
          </div>
          <div class="app">
            <p>Obtenha o aplicativo</p>
            <div class="botoes">
              <a href="">
                <img src="./img/google-play.png" alt="">
              </a>
              <a href="">
                <img src="./img/microsoft-store.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
